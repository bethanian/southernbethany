<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Southern Bethany</title>
    <style>
      .animate-on-scroll {
        opacity: 0;
        transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
      }
      .animate-on-scroll.slide-in-up { transform: translateY(40px); }
      .animate-on-scroll.slide-in-left { transform: translateX(-40px); }
      .animate-on-scroll.slide-in-right { transform: translateX(40px); }
      .animate-on-scroll.zoom-in { transform: scale(0.9); }
      
      .animate-on-scroll.is-visible {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }

      [style*="--stagger-delay"] {
        transition-delay: var(--stagger-delay) !important;
      }

      /* Preloader styles */
      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #FEEEEB; /* brand-bg-light */
        z-index: 9999;
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 5px solid #45322D; /* brand-dark */
        border-bottom-color: #CF5C36; /* brand-accent */
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Animated Gradient */
      .bg-animated-gradient {
        background: linear-gradient(135deg, #45322D, #4D7B4C, #CF5C36);
        background-size: 300% 300%;
        animation: gradientAnimation 15s ease infinite;
      }
      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Testimonial Scroller */
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(calc(-250px * 7)); }
      }
      .scroller-inner {
        animation: scroll 40s linear infinite;
      }

      /* Skip to content link */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #CF5C36;
        color: white;
        padding: 8px;
        z-index: 10000;
        transition: top 0.3s;
      }
      .skip-link:focus {
        top: 0;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#45322D',
              'brand-accent': '#CF5C36',
              'brand-bg-warm': '#4D7B4C',
              'brand-bg-light': '#FEEEEB',
              'brand-neutral': '#E1E6E1',
            }
          }
        }
      }
    </script>
